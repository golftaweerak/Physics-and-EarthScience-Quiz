<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงตัวอย่างชุดข้อสอบ</title>
    <!-- Using Tailwind CSS for styling, consistent with other files -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable class-based dark mode, consistent with other pages
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sarabun:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/bundle.css">
    <!-- KaTeX for rendering LaTeX, consistent with quiz/index.html -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        xintegrity="sha384-n8MVd4RsNIU0KOVEMVIROPtOQ9dNAK1TRSMPs4I+LSnwUjMYM4trKCQ727FVDbXp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        xintegrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        crossorigin="anonymous"></script>
    <!-- This is the auto-render extension for KaTeX -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        xintegrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="console.log('KaTeX auto-render loaded.')">
        </script>
    
    

</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 font-sarabun">

    <!-- Shared Sticky Header -->
    <div id="main_header-placeholder"></div>

    <div class="container mx-auto px-4 sm:px-8 pt-24 md:pt-28">
        <header class="max-w-4xl mx-auto mb-6 pb-4 border-b border-gray-200 dark:border-gray-700">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <div class="min-w-0"> <!-- Added min-w-0 to ensure text wrapping on small screens -->
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-gray-100 font-kanit">
                        แสดงตัวอย่างชุดข้อสอบ
                    </h1>
                    <p id="script-name" class="text-md text-gray-600 dark:text-gray-400 mt-1"></p>
                </div>
                <div class="flex items-center gap-2"> <!-- Wrapper for buttons -->
                </div>
            </div>
            <div class="mt-6">
                <label for="quiz-selector" class="sr-only">เลือกชุดข้อสอบ</label>
                <select id="quiz-selector"
                    class="w-full max-w-md p-2 border border-gray-300 dark:border-gray-800 rounded-md bg-white dark:bg-gray-950 focus:ring-blue-500 focus:border-blue-500 text-gray-800 dark:text-gray-200">
                    <option value="">-- เลือกชุดข้อสอบเพื่อแสดง --</option>
                </select>
            </div>
            <!-- New: Category Selector -->
            <div class="mt-4">
                <label for="category-selector" class="sr-only">ค้นหาตามหมวดหมู่</label>
                <select id="category-selector"
                    class="w-full max-w-md p-2 border border-gray-300 dark:border-gray-800 rounded-md bg-white dark:bg-gray-950 focus:ring-blue-500 focus:border-blue-500 text-gray-800 dark:text-gray-200">
                    <option value="">-- ค้นหาจากทุกหมวดหมู่ --</option>
                </select>
            </div>

            <div class="mt-4">
                <label for="search-input" class="sr-only">ค้นหาคำถาม</label>
                <input type="text" id="search-input" placeholder="ค้นหาคำถาม จาก Keyword"
                    class="w-full max-w-md p-2 border border-gray-300 dark:border-gray-800 rounded-md bg-white dark:bg-gray-950 focus:ring-blue-500 focus:border-blue-500 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400">
            </div>
            <div class="mt-4 flex flex-wrap items-center gap-x-4 gap-y-2">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">เครื่องมือ:</span>
                <div class="flex items-center gap-2">
                    
                    <button id="export-txt-btn" aria-label="ส่งออกเป็น .txt"
                        class="px-3 py-1 bg-green-100 dark:bg-green-800/50 text-green-700 dark:text-green-300 rounded-md hover:bg-green-200 dark:hover:bg-green-700/50 transition text-sm disabled:opacity-50 disabled:cursor-not-allowed">ส่งออกเป็น .txt</button>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">ปรับขนาดตัวอักษร:</span>
                    <button id="zoom-out-btn" aria-label="ลดขนาดตัวอักษร"
                        class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition text-lg font-bold leading-none disabled:opacity-50 disabled:cursor-not-allowed">-</button>
                    <span id="zoom-level-display" class="text-sm w-12 text-center font-kanit">100%</span>
                    <button id="zoom-in-btn" aria-label="เพิ่มขนาดตัวอักษร"
                        class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition text-lg font-bold leading-none disabled:opacity-50 disabled:cursor-not-allowed">+</button>
                    <button id="zoom-reset-btn"
                        class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition text-sm">รีเซ็ต</button>
                </div>
            </div>
            <!-- Jump to Question Selector -->
            <div id="jump-to-question-container" class="mt-4 hidden">
                <label for="question-jumper"
                    class="text-sm font-medium text-gray-700 dark:text-gray-300 mr-2">ไปที่ข้อ:</label>
                <select id="question-jumper"
                    class="w-full max-w-xs p-2 border border-gray-300 dark:border-gray-800 rounded-md bg-white dark:bg-gray-950 focus:ring-blue-500 focus:border-blue-500 text-gray-800 dark:text-gray-200">
                </select>
            </div>
            <!-- Question Count Display -->
            <div id="question-count-container" class="mt-4 text-sm text-gray-600 dark:text-gray-400 h-5">
                <!-- Content will be injected by JS -->
            </div>
        </header>

        <main id="preview-container" class="max-w-4xl mx-auto space-y-6 pb-8 sm:pb-12">
            <!-- Content will be loaded here -->
        </main>

        <div id="footer-placeholder" class="mt-12"></div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top-btn" aria-label="เลื่อนขึ้นบนสุด"
        class="opacity-0 pointer-events-none fixed bottom-6 right-6 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-opacity duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900 z-40">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>
    </button>
    <!-- Placeholder for all common modals -->
    <div id="modals-placeholder"></div>

    <script src="./scripts/preview-loader.js" type="module"></script>
</body>

</html>
