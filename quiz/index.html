<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>กำลังโหลดแบบทดสอบ...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable class-based dark mode
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sarabun:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    xintegrity="sha384-n8MVd4RsNIU0KOVEMVIROPtOQ9dNAK1TRSMPs4I+LSnwUjMYM4trKCQ727FVDbXp" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
    xintegrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    xintegrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
    crossorigin="anonymous"></script>
  <!-- Shared Styles -->

  <link rel="stylesheet" href="../styles/quiz.css">
  <link rel="stylesheet" href="../styles/animations.css"> <!-- เพิ่มไฟล์อนิเมชันหลักสำหรับ Modal -->
  <link rel="stylesheet" href="../styles/quiz-animations.css">
  <!-- Preload assets for faster quiz start -->
  <link rel="preload" href="../assets/audio/correct.mp3" as="audio">
  <link rel="preload" href="../assets/audio/incorrect.mp3" as="audio">
  <link rel="stylesheet" href="../styles/bundle.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

</head>

<body class="pt-24 md:pt-28 bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 p-4">
  <div class="max-w-3xl mx-auto">
    <!-- Header with buttons -->
    <div id="main_header-placeholder"></div>

    <main id="quiz-container" class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg">
      <div id="start-screen">
        <h1 id="start-screen-title"
          class="text-2xl sm:text-3xl font-bold text-center text-gray-700 dark:text-gray-100 mb-4">
          <!-- Title will be inserted by JS -->
        </h1>
        <p id="start-screen-description" class="text-center text-gray-600 dark:text-gray-400 mb-6">
          <!-- Description will be inserted by JS -->
        </p>
        <p class="text-center text-gray-500 dark:text-gray-400 mb-8">
          คลิก "เริ่มทำแบบทดสอบ" เพื่อเริ่มต้น
        </p>
        <!-- Timer Options -->
        <div id="timer-options" class="mb-8 text-left max-w-md mx-auto">
          <label
            class="block text-lg font-bold text-gray-700 dark:text-gray-300 mb-3 text-center">ตัวเลือกการจับเวลา:</label>
          <div class="space-y-3">
            <label for="timer-none"
              class="flex items-center p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg border-2 border-transparent has-[:checked]:border-blue-500 cursor-pointer transition">
              <input type="radio" id="timer-none" name="timer-mode" value="none"
                class="h-5 w-5 text-blue-600 focus:ring-blue-500" checked>
              <span class="ml-3 text-gray-700 dark:text-gray-200">
                <span class="font-bold">ไม่จับเวลา</span>
                <span class="block text-sm text-gray-500 dark:text-gray-400">ทำแบบทดสอบไปเรื่อยๆ
                  ไม่ต้องกังวลเรื่องเวลา</span>
              </span>
            </label>
            <label for="timer-overall"
              class="flex items-center p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg border-2 border-transparent has-[:checked]:border-blue-500 cursor-pointer transition">
              <input type="radio" id="timer-overall" name="timer-mode" value="overall"
                class="h-5 w-5 text-blue-600 focus:ring-blue-500">
              <span class="ml-3 text-gray-700 dark:text-gray-200">
                <span class="font-bold">จับเวลาทั้งชุด</span>
                <span class="block text-sm text-gray-500 dark:text-gray-400">มีเวลาจำกัดสำหรับทำแบบทดสอบทั้งชุด</span>
              </span>
            </label>
            <label for="timer-per-question"
              class="flex items-center p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg border-2 border-transparent has-[:checked]:border-blue-500 cursor-pointer transition">
              <input type="radio" id="timer-per-question" name="timer-mode" value="perQuestion"
                class="h-5 w-5 text-blue-600 focus:ring-blue-500">
              <span class="ml-3 text-gray-700 dark:text-gray-200">
                <span class="font-bold">จับเวลาเป็นข้อ</span>
                <span class="block text-sm text-gray-500 dark:text-gray-400">มีเวลาจำกัดสำหรับตอบคำถามแต่ละข้อ</span>
              </span>
            </label>
          </div>
        </div>
        <button id="start-btn"
          class="w-full bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-all duration-300 transform hover:scale-105 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 dark:focus:ring-offset-slate-950">
          เริ่มทำแบบทดสอบ
        </button>
      </div>

      <div id="quiz-screen" class="hidden">
        <h2 id="quiz-title-display" class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4 text-center"></h2>
        <div id="quiz-nav" class="hidden">
          <!-- Progress Bar -->
          <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mb-4">
            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500 ease-in-out"
              style="width: 0%">
            </div>
          </div>
          <div class="flex justify-between items-center mb-4 text-lg font-bold">
            <div id="question-counter" class="text-blue-600 dark:text-blue-400" aria-live="polite"></div>
            <div id="timer-display" class="hidden flex items-center justify-center text-red-600 dark:text-red-400"
              aria-live="polite">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2" role="img" aria-labelledby="timerIconTitle">
                <title id="timerIconTitle">นาฬิกาจับเวลา</title>
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z">
                </path>
              </svg>
              <span id="timer-value">00:00</span>
            </div>
            <div class="flex items-center gap-4">
              <div id="score-counter" class="dark:text-gray-300" aria-live="polite">
                คะแนน: 0
              </div>
              <button id="sound-toggle-btn" aria-label="เปิด/ปิดเสียง"
                class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <!-- Icon will be inserted by JS -->
              </button>
            </div>
          </div>
        </div>
        <div class="mb-6">
          <div id="question" class="text-xl font-semibold mb-6 min-h-[80px] dark:text-gray-100"></div>
          <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
          <!-- Hint Section: This should be placed after the options container -->
          <div id="hint-section" class="mt-6 text-center hidden">
            <button id="hint-btn"
              class="px-4 py-2 text-sm font-medium text-blue-600 dark:text-blue-400 bg-blue-100 dark:bg-blue-900/50 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors inline-flex items-center gap-2 shadow-sm hover:shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5l-2.5 5a1 1 0 001.734 1l2.5-5A1 1 0 0010 7zm0 4a1 1 0 100 2 1 1 0 000-2z"
                  clip-rule="evenodd" />
              </svg>
              แสดงคำใบ้
            </button>
            <div id="hint-container"
              class="hidden mt-4 p-4 bg-yellow-50 dark:bg-gray-700/60 border border-yellow-300 dark:border-yellow-600/50 rounded-lg text-yellow-800 dark:text-yellow-200 text-left">
              <!-- Hint text will be injected here -->
            </div>
          </div>
        </div>
        <div id="feedback" class="hidden mt-6 p-4 rounded-lg" aria-live="assertive">
          <div class="feedback-content"></div>
        </div>
        <div id="action-buttons" class="flex justify-between items-center mt-8">
          <div class="flex gap-4">
            <button id="prev-btn"
              class="hidden bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition-all duration-300 transform hover:-translate-y-1">
              ข้อก่อนหน้า
            </button>
            <button id="skip-btn"
              class="hidden bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition-all duration-300 transform hover:-translate-y-1">
              ข้ามไปก่อน
            </button>
          </div>
          <button id="next-btn"
            class="hidden bg-gray-700 hover:bg-gray-800 dark:bg-gray-600 dark:hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition-all duration-300 transform hover:-translate-y-1">
            ข้อต่อไป
          </button>
        </div>
      </div>

      <div id="result-screen" class="hidden text-center">
        <!--
          The content of the result screen (score, message, stats) will be populated
          inside this container by the buildResultsLayout() function.
        -->
        <div id="result-content-container"></div>

        <!-- The action buttons are now static and will not be moved by JS -->
        <div class="w-full max-w-2xl mx-auto flex flex-col sm:flex-row items-center justify-center gap-3 mt-8">
          <button id="review-btn"
            class="hidden w-full sm:w-auto flex-1 bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 shadow-md hover:shadow-lg">
            ทบทวนข้อที่ผิด
          </button>
          <button id="restart-btn"
            class="w-full sm:w-auto flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 shadow-md hover:shadow-lg">
            ทำแบบทดสอบอีกครั้ง
          </button>
        </div>
      </div>

      <div id="review-screen" class="hidden">
        <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center dark:text-gray-100">ทบทวนข้อที่ตอบผิด</h2>
        <div id="review-container" class="space-y-4"></div>
        <button id="back-to-result-btn"
          class="w-full mt-8 bg-gray-700 hover:bg-gray-800 dark:bg-gray-600 dark:hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-all duration-300 transform hover:-translate-y-1">
          กลับไปหน้าสรุปผล
        </button>
      </div>
    </main>
    <div id="footer-placeholder" class="mt-12"></div>
  </div>

  <!-- Placeholder for all common modals -->
  <div id="modals-placeholder"></div>

  <!-- The single entry point for all quiz page functionality -->
  <script src="../scripts/quiz-page-loader.js" type="module"></script>
</body>
</html>
