<!DOCTYPE html>
<html lang="th" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดติดตามงาน - วิชาวิทยาศาสตร์โลกและอวกาศ (ว30161)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable class-based dark mode
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="./styles/tailwind.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sarabun:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/icons/exam.png" type="image/png">
    <link rel="stylesheet" href="./styles/bundle.css">
</head>

<body class="bg-gray-50 dark:bg-gray-950 font-sarabun transition-colors duration-300">
    <!-- Load shared header -->
    <div id="main_header-placeholder"></div>

    <!-- Add padding top to push content below the fixed header -->
    <main class="container mx-auto px-4 pb-8 pt-24 md:pt-28">
        <div class="max-w-3xl mx-auto">
            <div class="relative text-center mb-8 fade-in-up bg-white dark:bg-gray-900/50 border border-gray-200 dark:border-gray-800 rounded-2xl p-8 overflow-hidden">
                <div class="absolute inset-0 bg-grid-slate-100 [mask-image:linear-gradient(0deg,#fff,rgba(255,255,255,0))] dark:bg-grid-slate-700/25 dark:[mask-image:linear-gradient(0deg,rgba(255,255,255,0.1),rgba(255,255,255,0))]"></div>
                <div class="relative">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white font-kanit">แดชบอร์ดติดตามงาน</h1>
                    <p class="text-gray-600 dark:text-gray-400 mt-2 max-w-xl mx-auto">วิชาวิทยาศาสตร์โลกและอวกาศ (ว30161) <br>ค้นหาสถานะการส่งงานและคะแนนของคุณได้ที่นี่</p>
                </div>
            </div>

            <div
                class="bg-white dark:bg-gray-800/80 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 anim-card-pop-in">
                <label for="student-id-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">ค้นหาด้วยรหัสนักเรียน, ชื่อ-สกุล, หรือห้องเรียน</label>
                <div class="flex flex-col sm:flex-row gap-4 items-center">
                    <div class="relative flex-grow w-full">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                        </div>
                        <input type="text" id="student-id-input" placeholder="กรอกรหัสนักเรียน, ชื่อ, หรือห้องเรียน" class="w-full p-3 pl-10 pr-10 bg-gray-100 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400">
                        <button id="clear-btn" class="absolute inset-y-0 right-0 pr-3 flex items-center hidden" aria-label="ล้างการค้นหา">
                            <svg class="h-5 w-5 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                    <button id="search-btn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-base transition-transform transform hover:scale-105 flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                        <span>ค้นหา</span>
                    </button>
                </div>
            </div>

            <div id="result-container" class="mt-8 min-h-[300px]">
                <div id="default-message"
                    class="text-center py-16 px-6 bg-white dark:bg-gray-800/50 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700/60 backdrop-blur-sm">
                    <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h3 class="mt-4 text-xl font-semibold text-gray-700 dark:text-gray-300 font-kanit">เริ่มต้นการค้นหา
                    </h3>
                    <p class="mt-1 text-base text-gray-500 dark:text-gray-400">ผลการเรียนและสถานะการส่งงานของคุณจะแสดงที่นี่</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Assignment List -->
    <div id="assignment-list-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-60 backdrop-blur-sm anim-backdrop-fade-in">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg m-4 max-h-[90vh] flex flex-col anim-modal-pop-in">
            <header class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
                <h3 id="modal-title" class="text-xl font-bold text-gray-900 dark:text-gray-100 font-kanit">รายการ</h3>
                <button id="modal-close-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="ปิด">
                    <svg class="h-6 w-6 text-gray-600 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </header>
            <div id="modal-list-content" class="p-2 sm:p-4 overflow-y-auto modern-scrollbar">
                <!-- Assignment list will be injected here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { loadComponent } from './scripts/component-loader.js';
        import { initializeCommonComponents } from './scripts/common-init.js';
        import { initializeScoreSearch } from './scripts/scores-handler.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // Load the main header, which is shared across the site
            await loadComponent('#main_header-placeholder', './components/main_header.html');
            // Initialize common components like the menu and dark mode toggle in the new header
            initializeCommonComponents();
            // Initialize the score search functionality specific to this page
            initializeScoreSearch();
        });
    </script>
</body>

</html>
